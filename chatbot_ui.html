<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Therapy Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #5c67f2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 400px;
            display: flex;
            flex-direction: column;
        }
        .user-message, .ai-message {
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            max-width: 80%;
        }
        .user-message {
            background: #5c67f2;
            color: white;
            align-self: flex-end;
        }
        .ai-message {
            background: #e0e0e0;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .chat-input button {
            background: #5c67f2;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .voice-button {
            background: #ff8c42;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .mood-tracker {
            padding: 10px;
            border-top: 1px solid #ddd;
            text-align: center;
        }
        .mood-button {
            background: #f4b400;
            color: white;
            border: none;
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .typing-indicator {
            display: none;
            padding: 10px;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">AI Therapy Chatbot</div>
        <div class="mood-tracker">
            <span>How are you feeling?</span>
            <button class="mood-button" onclick="logMood('Happy')">ðŸ˜Š Happy</button>
            <button class="mood-button" onclick="logMood('Stressed')">ðŸ˜Ÿ Stressed</button>
            <button class="mood-button" onclick="logMood('Sad')">ðŸ˜¢ Sad</button>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="typing-indicator" id="typing-indicator">Support is typing...</div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            <button class="voice-button" onclick="startVoiceInput()"><i class="fas fa-microphone"></i></button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;
            
            let chatBox = document.getElementById("chat-box");
            let userMessage = document.createElement("div");
            userMessage.classList.add("user-message");
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);
            document.getElementById("user-input").value = "";
            document.getElementById("typing-indicator").style.display = "block";
            
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("typing-indicator").style.display = "none";
                let aiMessage = document.createElement("div");
                aiMessage.classList.add("ai-message");
                aiMessage.textContent = data.ai_response + "\n" + data.coping_strategy;
                chatBox.appendChild(aiMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        function startVoiceInput() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();
            
            recognition.onresult = function(event) {
                let voiceInput = event.results[0][0].transcript;
                document.getElementById("user-input").value = voiceInput;
                sendMessage();
            };
        }

        function logMood(mood) {
            console.log("User mood logged: " + mood);
        }
    </script>
</body>
</html>
